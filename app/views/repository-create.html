<div class="container">
	<div ng-if="error!=undefined">
	    <div class="alert alert-danger" role="alert">
	      {{error}}
	    </div>
  	</div>
  	<div ng-if="success!=undefined">
	    <div class="alert alert-success" role="alert">
	      {{success}}
	    </div>
  	</div>
	<form>
		<div class="form-group">
			<label>Name:</label>
			<input type="text" class="form-control" ng-model="repo" placeholder="Commit-Monitor"/>
		</div>
		<div class="form-group">
			<label>Description:</label>
			<textarea placeholder="Enter repository description" class="form-control" ng-model="description" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label>Username:</label>
			<input type="text" class="form-control" ng-model="username" />
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="password" class="form-control" ng-model="password" />
		</div>
		<input type="submit" class="btn btn-success btn-block" value="Create" ng-click="createRepo()"/>
	</form>
</div>
