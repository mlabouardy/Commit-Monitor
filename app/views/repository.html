<div class="container">
  <form>
  	<div class="form-group">
  		<label>Name:</label>
  		<input type="text" class="form-control" ng-model="repository"/>
  	</div>
  	<div class="form-group">
  		<label>Username:</label>
  		<input type="text" class="form-control" ng-model="account.username"/>
  	</div>
  	<div class="form-group">
  		<label>Password:</label>
  		<input type="password" class="form-control" ng-model="account.password"/>
  	</div>
  	<input type="submit" class="btn btn-success" value="Validate" ng-click="getInfo()"/>
  </form>
</div>
